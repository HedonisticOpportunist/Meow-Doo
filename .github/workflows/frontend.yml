name: Build and Deploy Meow-Doo Frontend
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Dependencies
        run: |
          cd frontend/
          npm install
      - name: Run Cypress Component Tests
        run: |
          cd frontend
          npm run test:component
      - name: Run Cypress E2E Tests
        run: |
          cd frontend
          npm run test:e2e
